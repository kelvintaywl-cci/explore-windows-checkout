version: 2.1 # Use version 2.1 to enable orb usage.

executors:
  win-gui-2023-04:
    machine:
      image: 'windows-server-2022-gui:2023.04.1'
    resource_class: 'windows.medium'
  win-gui-2023-06:
    machine:
      image: 'windows-server-2022-gui:2023.06.1'
    resource_class: 'windows.medium'
  win-gui-2023-07:
    machine:
      image: 'windows-server-2022-gui:2023.07.1'
    resource_class: 'windows.medium'

jobs:
  build: # name of your job
    executor: win-gui-2023-07
    steps:
      - run:
          name: generate files
          command: |
            docker pull mcr.microsoft.com/windows/nanoserver:ltsc2019
            docker image save mcr.microsoft.com/windows/nanoserver:ltsc2019 -o nanoserver.tar
      - persist_to_workspace:
          root: .
          paths:
            # image is approx 250 MB
            # tar file is approx 90 MB
            - nanoserver.tar
  attach:
    parameters:
      exec:
        type: executor
    executor: << parameters.exec >>
    steps:
      - attach_workspace:
          at: .

workflows:
  work-this-space:
    jobs:
      - build
      - attach:
          requires:
            - build
          matrix:
            parameters:
              exec:
                - win-gui-2023-04
                - win-gui-2023-06
                - win-gui-2023-07
