version: 2.1

orbs:
  win-perf-diag: circle-makotom-orbs/windows-performance-diagnosis@volatile


executors:
  win-gui-2023-04:
    machine:
      image: 'windows-server-2022-gui:2023.04.1'
    resource_class: 'windows.medium'
    shell: powershell.exe
  win-gui-2023-06:
    machine:
      image: 'windows-server-2022-gui:2023.06.1'
    resource_class: 'windows.medium'
    shell: powershell.exe
  win-gui-2023-07:
    machine:
      image: 'windows-server-2022-gui:2023.07.1'
    resource_class: 'windows.medium'
    shell: powershell.exe
  win-gui-2023-08:
    machine:
      image: 'windows-server-2022-gui:edge'
    resource_class: 'windows.medium'
    shell: powershell.exe

commands:
  inspect-msys2:
    steps:
      - run:
          name: Check Msys2 version
          command: |
            uname -a | cut -d " " -f 3

jobs:
  build: # name of your job
    executor: win-gui-2023-07
    steps:
      - run:
          name: generate files
          command: |
            docker pull mcr.microsoft.com/windows/nanoserver:ltsc2019
            docker image save mcr.microsoft.com/windows/nanoserver:ltsc2019 -o nanoserver.tar
      - persist_to_workspace:
          root: .
          paths:
            # image is approx 250 MB
            # tar file is approx 90 MB
            - nanoserver.tar
  attach:
    parameters:
      exec:
        type: executor
      note:
        type: string
        default: ""
    executor: << parameters.exec >>
    steps:
      # Start recording
      # - win-perf-diag/start-perflog
      # - win-perf-diag/record-wpr-in-background:
      #     for-sec: 100
      #     split-by-sec: 60
      - inspect-msys2
      - when:
          condition:
            equals: [ "replace-msys2", << parameters.note>>]
          steps:
            - run:
                command: |
                  Copy-Item msys-2.0.dll 'C:\Program Files\Git\usr\bin\msys-2.0.dll' -Force
                shell: powershell.exe
            - inspect-msys2
      - attach_workspace:
          at: .
      # Stop recording and save records
      # - win-perf-diag/ensure-and-save-wpr
      # - win-perf-diag/stop-and-save-perflog

workflows:
  work-this-space:
    jobs:
      - build
      - attach:
          requires:
            - build
          matrix:
            parameters:
              exec:
                - win-gui-2023-04
                - win-gui-2023-06
                - win-gui-2023-07
      - attach:
          requires:
            - build
          matrix:
            parameters:
              note:
                - replace-msys2
              exec:
                - win-gui-2023-04
                - win-gui-2023-06
                - win-gui-2023-07
